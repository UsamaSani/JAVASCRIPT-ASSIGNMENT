<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERCENTAGE CALCULATOR</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <form>
          <div class="form-group">
            <label for="course1">Course 1:</label>
            <input type="number" id="course1" name="course1" required>
          </div>
          <div class="form-group">
            <label for="course2">Course 2:</label>
            <input type="number" id="course2" name="course2" required>
          </div>
          <div class="form-group">
            <label for="course3">Course 3:</label>
            <input type="number" id="course3" name="course3" required>
          </div>
          <div class="form-group">
            <label for="course4">Course 4:</label>
            <input type="number" id="course4" name="course4" required>
          </div>
          <div class="form-group">
            <label for="course5">Course 5:</label>
            <input type="number" id="course5" name="course5" required>
          </div>
          <button type="button" onclick="calculatePercentage()">Submit</button>
        </form>
      </div>
</body>
</html>
