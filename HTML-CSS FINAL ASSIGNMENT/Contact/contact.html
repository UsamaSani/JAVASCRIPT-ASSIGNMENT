    <form action="">
    <fieldset class="f-form">
        <legend>Your Details</legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Email:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <fieldset class="f-from">
            <legend>Your Review</legend>
            <label for="name">How did you know about us:</label>
            <input type="text" id="name" name="name"> <br>
            <label for="">Would you visit us Again?  :</label>
            <input type="radio" id="yes" name="yes"><label for="yes">YES</label>
            <input type="radio" id="no" name="no"><label for="no">NO</label>
            <input type="radio" id="maybe" name="maybe"><label for="maybe">MAYBE</label> <br>
            <label for="comment">COMMENTS</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea> <br>
            <input type="checkbox" id="chackbox"><label for="chackbox">Terms and Conditions</label> <br>
        </fieldset>
        <input type="button" value="submit">
    </fieldset>
